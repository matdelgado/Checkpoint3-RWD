<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo para Projeto Porto | FIAP-CP3</title>
</head>

<body>
    <div>
        <h1>CADASTRO DE USUÁRIO</h1>
        <p>Complete suas informações</p>
    </div>
    <forms>
        <fieldset>
            <div>
                <label for="idFirstName">Primeiro nome</label>
                <input type="text" name="txtFirstName" id="idFirstName">
            </div>
            <div>
                <label for="idLastName">Segundo nome</label>
                <input type="text" name="txtLastName" id="idLastName">
            </div>
            <div>
                <label for="idEmail">Email</label>
                <input type="email" name="txtEmail" id="idEmail">
            </div>
            <div>
                <label for="idPass">Senha</label>
                <input type="password" name="txtPass" id="idPass" placeholder="Senha">
            </div>
            <div>
                <label for="idConfPass">Confirmação de Senha</label>
                <input type="password" name="txtConfPass" id="idConfPass" placeholder="Confirmacao Senha">
            </div>
            <div>
                <button type="submit" id="btnSubmit">Entrar</button>
            </div>
        </fieldset>
    </forms>
</body>

</html>
